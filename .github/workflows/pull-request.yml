name: Push Build

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  push:
    branches-ignore:
      - 'feature/*' # Ignore build feature branch on push; feature branches will be build only for pull requests.
      - 'Feature/*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core CLI
      uses: actions/setup-dotnet@v1.1.0

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build
      run: dotnet build CommandLineParser.sln -p:Configuration=Release
